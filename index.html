<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table class="calc">
      <thead class="buf">
        <tr>
          <th id="buf" colspan="4">0</th>
        </tr>
      </thead>
      <tr>
        <td id="6" class="box">AC</td>
        <td id="7" class="box">&plusmn;</td>
        <td id="8" class="box">%</td>
        <td id="9" class="box ops">&divide;</td>
      </tr>
      <tr>
        <td id="16" class="box digits">7</td>
        <td id="17" class="box digits">8</td>
        <td id="18" class="box digits">9</td>
        <td id="19" class="box ops">&times;</td>
      </tr>
      <tr>
        <td id="26" class="box digits">4</td>
        <td id="27" class="box digits">5</td>
        <td id="28" class="box digits">6</td>
        <td id="29" class="box ops">&minus;</td>
      </tr>
      <tr>
        <td id="36" class="box digits">1</td>
        <td id="37" class="box digits">2</td>
        <td id="38" class="box digits">3</td>
        <td id="39" class="box ops">+</td>
      </tr>
      <tr>
        <td id="46" class="box digits zero" colspan="2">0</td>

        <td id="48" class="box digits">.</td>
        <td id="49" class="box ops">=</td>
      </tr>
    </table>
    <script src="//code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table class="calc">
      <thead class="buf">
        <tr>
          <th id="buf" colspan="4">0</th>
        </tr>
      </thead>
      <tr>
        <td id="ac" class="box">AC</td>
        <td id="sign" class="box">&plusmn;</td>
        <td id="percent" class="box">%</td>
        <td id="divide" class="box ops">&divide;</td>
      </tr>
      <tr>
        <td class="box digits">7</td>
        <td class="box digits">8</td>
        <td class="box digits">9</td>
        <td id="multi" class="box ops">&times;</td>
      </tr>
      <tr>
        <td class="box digits">4</td>
        <td class="box digits">5</td>
        <td class="box digits">6</td>
        <td id="minus" class="box ops">&minus;</td>
      </tr>
      <tr>
        <td class="box digits">1</td>
        <td class="box digits">2</td>
        <td class="box digits">3</td>
        <td id="plus" class="box ops">+</td>
      </tr>
      <tr>
        <td class="box digits zero" colspan="2">0</td>

        <td class="box digits">.</td>
        <td id="execute" class="box ops">=</td>
      </tr>
    </table>
    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
